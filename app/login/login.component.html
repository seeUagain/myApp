<div class="full-screen">
    <form style="width: 100%;" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <p class="text-center" style="font-size: 28px;">我的智能管家</p>
        <p class="text-center" style="font-size: 20px;">My Smart App</p>
        <div class="form-group" style="width: 80%; margin: 20px 10% 0 10%;">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input class="form-control" type="text" placeholder="请输入账号" style="box-shadow: none;" name="username" ngModel required #username="ngModel">
            </div>
        </div>
        <div class="form-group" style="width: 80%; margin: 20px 10%;">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                <input class="form-control" type="password" placeholder="请输入密码" style="box-shadow: none;" name="password" ngModel required #password="ngModel">
            </div>
        </div>
        <button class="btn btn-success" type="submit" style="width: 80%; margin: 0 10%;">登 录</button>
    </form>
</div>
